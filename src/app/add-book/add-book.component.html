<form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
    <label for="title">Book Title:</label>
    <input type="text" formControlName="title" placeholder="Book Title" name="title" class="form-control"
      id="b_title">
  </div>

  <div class="form-group">
    <label for="author">Book Author:</label>
    <input type="author" formControlName="author" placeholder="Book Author" name="author" class="form-control"
      id="b_author">
  </div>

  <div class="form-group">
    <label for="language">Book lang:</label>
    <input formControlName="language" placeholder="Book lang" name="language" class="form-control" id="language">
  </div>


  <button class="btn btn-success">ADD</button>
</form>
